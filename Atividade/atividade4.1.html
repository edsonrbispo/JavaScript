<html>

<head>
  <title>Atividade de JavaScript</title>
</head>

<body>
<div id="boxresultado">
  
    <p><label for="numeroinicial">Digite o número inicial</label>
      <input type="number" id="numeroinicial" name="numeroincial"></p>

      <p>
        <label for="numerofinal" name="numerofinal">
Digite o número final
        </label>
        <input type="number" id="numerofinal" name="numerofinal">

      </p>

      <p>
        <button onclick="enviarFormulario()">Enviar</button>
      </p>

      <p id="resultados"></p>

      </div>

      <script>

        function criarMutiplos(x,n) {
          x= parseInt(x);
          n=parseInt(n);
          const multiplos=[]
          for (let i=x;i<=n;i+=x){
            multiplos.push(i);
          }
          return multiplos;
        }

function enviarFormulario(){

  let x=document.getElementById('numeroinicial').value;
  let n = document.getElementById('numerofinal').value;
  let resultados=
  document.getElementById('resultados');

const resultado=criarMutiplos(x,n);
  resultados.textContent=resultado.join(',');

}


        
</script>



</body>

</html>

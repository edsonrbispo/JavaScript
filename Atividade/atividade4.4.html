  <script>
    function criarMultiplos(x, n) {
      x = parseInt(x);
      n = parseInt(n);
      const multiplos = []
      for (let i = x; i <= n; i += x) {
        multiplos.push(i);
      }
      return multiplos;
    }

    function elevarAoQuadrado(arr) {
      return arr.map(numero => numero * numero);

    }
    function gerarAoQuadrado() {
      let x = document.getElementById('numeroinicialquadrado').value;

        document.getElementById('resultado2');

      const quadrados = elevarAoQuadrado(resultados);
      resultado2.textContent = quadrados.join(', ');
    }
    function contarMaioresQue20(arr) {
      return arr.filter(numero => numero > 20).length;
    }
    function somarPares(arr){
      return arr.filter(numero => numero % 2 === 0).reduce((soma,numero) => soma + numero,0);
    }

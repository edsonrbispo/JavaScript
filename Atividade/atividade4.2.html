<html>

<head>
  <title>Atividade de JavaScript</title>
</head>

<body>
  <p id="boxresultado">
  <P><label for="numeroinicialquadrado">digite o numero inicial:</label></P>
  <input type="number" id="numeroinicialquadrado" name="numeroinicialquadrado">
  </p>
  <p>
    <label for="numerofinalquadrado">digite o numero final:</label>
    <input type="number" id="numerofinalquadrado" name="numerofinalquadrado">

  </p>
  <P>
    <button onclick="gerarAoQuadrado()">enviar</button>
  <div class="result">
    <p id="resultado2"></p>
  </div>
  </P>
  </div>

  <script>
    function criarMultiplos(x, n) {
      x = parseInt(x);
      n = parseInt(n);
      const multiplos = []
      for (let i = x; i <= n; i += x) {
        multiplos.push(i);
      }
      return multiplos;
    }

    function elevarAoQuadrado(arr) {
      return arr.map(numero => numero * numero);

    }
    function gerarAoQuadrado() {
      let x = document.getElementById('numeroinicialquadrado').value;
      let n = document.getElementById('numerofinalquadrado').value;
      let resultados2 =
        document.getElementById('resultado2');
      const resultados = criarMultiplos(x,n);
      const quadrados = elevarAoQuadrado(resultados);
      resultado2.textContent = quadrados.join(', ');
    }


  </script>
</body>

</html>

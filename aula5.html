<html>
  <head>
    <title>Aula 5 - Laço de Repetição</title>
  </head>
<body>
  <h1>Estrutura Laço de Repetição em Javascript</h1>
  <p>Imprima na tela uma sequência numérica de 1 a 10</p>
  <hr>
  <script>
      let qtdeSenhas = parseInt(prompt("Digite a Qtde de Senha:"));
      var contador = 0;
      while(contador <= qtdeSenhas){

        document.write(contador + " - ");
        
        contador++;

      }

      document.write("<hr>");
      /*----------------------------------------------*/
       
      for(let contador = 0; contador <= qtdeSenhas; contador++){
        document.write(contador + " - ");
      }

      document.write("<hr>");
      /*----------------------------------------------*/

      var contador = 0;
      do{

        document.write(contador + " - ");
        contador++;

      }while(contador <= qtdeSenhas)

  </script>


</body>

</html>

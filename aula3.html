<html>
  <head>
    <title>Aula 3 - Estrutura Condicional</title>
  </head>
  <body>
    <h1>Estrutura Condicional em Javascript</h1>
    <p>Solicitar do usuário 2 notas e calcular a média. Se a média for maior ou igual a 7 o aluno está aprovado, caso contrário reprovado</p>
    <hr>
    <script>
        //Solicitar do usuário 2 notas
        let nota1 = parseFloat(prompt("Digite a nota 1"));
        let nota2 = parseFloat(prompt("Digite a nota 2"));

        //calcular a média
        let media = (nota1 + nota2) / 2;

        //debug
        console.log("A media é = " + media);

        //Se a média for maior ou igual a 7 o aluno está aprovado, caso contrário reprovado
        if(media >= 7){
            document.write("Aprovado");
        }else{
            document.write("Reprovado");
        }


    </script>


  </body>
</html>

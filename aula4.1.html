<html>
  <head>
    <title>Aula 4 - Estrutura Condicional</title>
  </head>
  <body>
    <h1>Estrutura condicional</h1>
    <p>Crie um programa em javascrit que retorne a saudação com base na hora informada pelo usuário. Retorne se é "Bom dia". "Boa tarde" e "Boa Noite".</p>
    <hr>
    <script>
      let hora = prompt("Digite a hora atual sem os minutos");

      if(hora <= 11){
        document.write("Bom dia!!!");
      }else if(hora <= 17){
        document.write("Boa Tarde!!!");
      }else{
        document.write("Boa Noite!!!");
      }

    </script>

  </body>
</html>

<html>

<head>
  <title>Dinamicas do Jenga</title>
</head>

<body>
   <p>Crie um programa que calcula o fatorial de um número fornecido pelo usuário</p>
  <hr>
  <script>
    let numero = parseInt(prompt("Digite um número inteiro, de sua preferência."));
    let fatorial = 1;
    for(let I = 1; I <= numero; I++){
      fatorial *= I;      
    }
    document.write(`O fatorial de ${numero}, é ${fatorial}.`);
  </script>


</body>

</html>

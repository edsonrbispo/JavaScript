<html>

<head>
  <title>Dinamicas do Jenga</title>
  
</head>

<body>
  <h1>crie um programa que some os números de 1 até o número fornecido pelo usuário e exiba o resultado</h1>
   <p></p>
  <hr>
  <script>
    let numero = parseInt(prompt("digite um número"))
    let contador = 1;
    let soma = 0

    while(contador <= numero){
       soma +=contador
      contador++
    }
     document.write(`a soma total dos números é ${soma}`)
  </script>
</body>

</html>

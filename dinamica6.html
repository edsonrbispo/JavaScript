<body>
  <h1>Algoritmos em Javascript</h1>
   <p>Escreva um algortimo que fale se é par ou impar</p>
  <hr>
  <script>
 let num = parseInt(prompt("digitee um número"))

 if (num %2== 0){
  document.write("O numero digitado é par!")
 }else{
  document.write("o número digitado é impar!")
 }
  </script>
</body>

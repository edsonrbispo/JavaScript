<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Aula de Revisão</title>
    <style>
      #boxResultado{
        border: 1px solid #000000;
        min-height: 50px;
        margin-bottom: 20px;
        background-color: #ededed;
      }
    </style>
  </head>
  <body>
    <h1>Aula de Revisão JavaScript</h1>
    <div id="boxResultado">

    </div>
    <script>

      function imprimirResultado(mensagem){
        const boxResultado = document.getElementById("boxResultado");
        boxResultado.innerHTML += mensagem + "<hr>";
      }

      let num1 = 10;
      let num2 = 20;

      let resultado = num1 + num2;

      console.log("O resultado é: " + resultado);
      document.write("O resultado é: " + resultado);

      imprimirResultado("O resultato é: " + resultado);

      //Verificar se um número é par ou Ímpar

      let numero = 10;
      if(numero % 2 == 0){
        imprimirResultado("O número "+numero+" é Par!");
      }else{
        imprimirResultado("O número " + numero + " é Ímpar!");
      }

      //Contar de 1 a 5 usando laço de repetição

      for(let i = 1; i <= 5; i++){
        imprimirResultado(i);
      }

      let i = 1;
      while(i <= 5){
        imprimirResultado(i);
        i++
      }

      //Crie uma função que verifique se uma pessoa pode votar.
      function podeVotar(idade){
        if(idade >= 16){
          return "Você pode votar!";
        }
        return "Você não pode votar!";
      }

      let idade = 15;
      imprimirResultado(podeVotar(idade));

      //Calculos simples (adição, subtração, multiplicação, divisão)

      let nunx = 10;
      let nuny = 15;

      imprimirResultado("Adição: " + (nunx + nuny));
      imprimirResultado("Subtração: " + (nunx - nuny));
      imprimirResultado("Multiplicação: " + (nunx * nuny));
      imprimirResultado("Divisão: " + (nunx / nuny));

      //Verificar faixa de idade criança, adolescente, adulto e idoso

      let idadePessoa = 18;

      if(idadePessoa < 10){
        imprimirResultado("A pessoa é uma criança");
      }else if(idadePessoa >= 10 && idadePessoa < 20){
        imprimirResultado("A pessoa é um adolescente");
      }else if(idadePessoa >= 20 && idadePessoa < 60){
        imprimirResultado("A pessoa é um adulto");
      }else{
        imprimirResultado("A pessoa é um idoso");
      }


    </script>
  </body>
</html>

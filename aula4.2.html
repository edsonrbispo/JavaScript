<html>

<head>
  <title>Aula 4 - Estrutura Condicional</title>
</head>

<body>
  <h1>Estrutura condicional</h1>
  <p>Crie um programa em javascrit que avalie a nota e retorne representando em Letras. A >= 90, B >= 80, C >= 70, D => 60, E <= 59</p>
  <hr>
  <script>
     let nota = prompt("Digita a nota entre 0 a 100");

     if(nota >= 90){
        document.write("Nota A");
     }else if(nota >= 80){
        document.write("Nota B");
     }else if(nota >= 70){
        document.write("Nota C");
     }else if(nota >= 60){
        document.write("Nota D");
     }else{
        document.write("Nota E");
     }



  </script>

</body>

</html>

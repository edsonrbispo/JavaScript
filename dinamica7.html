<html>

<head>
  <title>Dinamicas do Jenga</title>
  
</head>

<body>
  <h1>Algoritmos em Javascript</h1>
   <p>Crie um programa que exiba os números de 1 a 10 usando um laço de repetição</p>
  <hr>
  <script>
    let numero = 1 
    while (numero <= 10){

      document.write(numero + "-");
      numero++
    }
 
  </script>
</body>

</html>
